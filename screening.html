<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Developer Screening Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Software Developer Screening Questions</h1>
    <form id="screeningForm">
        <div class="question">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="question">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="question">
            <label>1. Which programming languages are you proficient in? (Check all that apply)</label>
            <div>
                <input type="checkbox" id="java" name="languages" value="Java">
                <label for="java">Java</label>
            </div>
            <div>
                <input type="checkbox" id="python" name="languages" value="Python">
                <label for="python">Python</label>
            </div>
            <div>
                <input type="checkbox" id="javascript" name="languages" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" id="csharp" name="languages" value="C#">
                <label for="csharp">C#</label>
            </div>
        </div>

        <div class="question">
            <label>2. Do you have experience with version control systems like Git?</label>
            <div>
                <input type="checkbox" id="git_yes" name="git" value="Yes">
                <label for="git_yes">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="git_no" name="git" value="No">
                <label for="git_no">No</label>
            </div>
        </div>

        <div class="question">
            <label>3. Are you familiar with Agile development methodologies?</label>
            <div>
                <input type="checkbox" id="agile_yes" name="agile" value="Yes">
                <label for="agile_yes">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="agile_no" name="agile" value="No">
                <label for="agile_no">No</label>
            </div>
        </div>

        <div class="question">
            <label>4. Have you worked with databases? (Check all that apply)</label>
            <div>
                <input type="checkbox" id="mysql" name="databases" value="MySQL">
                <label for="mysql">MySQL</label>
            </div>
            <div>
                <input type="checkbox" id="postgresql" name="databases" value="PostgreSQL">
                <label for="postgresql">PostgreSQL</label>
            </div>
            <div>
                <input type="checkbox" id="mongodb" name="databases" value="MongoDB">
                <label for="mongodb">MongoDB</label>
            </div>
            <div>
                <input type="checkbox" id="oracle" name="databases" value="Oracle">
                <label for="oracle">Oracle</label>
            </div>
        </div>

        <div class="question">
            <label>5. Do you have experience with cloud platforms?</label>
            <div>
                <input type="checkbox" id="aws" name="cloud" value="AWS">
                <label for="aws">AWS</label>
            </div>
            <div>
                <input type="checkbox" id="azure" name="cloud" value="Azure">
                <label for="azure">Azure</label>
            </div>
            <div>
                <input type="checkbox" id="gcp" name="cloud" value="Google Cloud">
                <label for="gcp">Google Cloud</label>
            </div>
            <div>
                <input type="checkbox" id="no_cloud" name="cloud" value="No experience">
                <label for="no_cloud">No experience</label>
            </div>
        </div>

        <div class="question">
            <label>6. Are you comfortable working in a team environment?</label>
            <div>
                <input type="checkbox" id="team_yes" name="team" value="Yes">
                <label for="team_yes">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="team_no" name="team" value="No">
                <label for="team_no">No</label>
            </div>
        </div>

        <div class="question">
            <label>7. Do you have experience with front-end frameworks?</label>
            <div>
                <input type="checkbox" id="react" name="frontend" value="React">
                <label for="react">React</label>
            </div>
            <div>
                <input type="checkbox" id="angular" name="frontend" value="Angular">
                <label for="angular">Angular</label>
            </div>
            <div>
                <input type="checkbox" id="vue" name="frontend" value="Vue.js">
                <label for="vue">Vue.js</label>
            </div>
            <div>
                <input type="checkbox" id="no_frontend" name="frontend" value="No experience">
                <label for="no_frontend">No experience</label>
            </div>
        </div>

        <div class="question">
            <label>8. Are you willing to learn new technologies as needed?</label>
            <div>
                <input type="checkbox" id="learn_yes" name="learn" value="Yes">
                <label for="learn_yes">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="learn_no" name="learn" value="No">
                <label for="learn_no">No</label>
            </div>
        </div>

        <div class="question">
            <label>9. Do you have any experience with test-driven development (TDD)?</label>
            <div>
                <input type="checkbox" id="tdd_yes" name="tdd" value="Yes">
                <label for="tdd_yes">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="tdd_no" name="tdd" value="No">
                <label for="tdd_no">No</label>
            </div>
        </div>

        <div class="question">
            <label>10. Are you available for occasional overtime work if needed?</label>
            <div>
                <input type="checkbox" id="overtime_yes" name="overtime" value="Yes">
                <label for="overtime_yes">Yes</label>
            </div>
            <div>
                <input type="checkbox" id="overtime_no" name="overtime" value="No">
                <label for="overtime_no">No</label>
            </div>
        </div>

        <button type="submit" class="button">Submit</button>
    </form>

    <script>
        document.getElementById('screeningForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for submitting your responses. We will review your application and contact you if there's a good match.');
            // In a full implementation, this would send the data to a server
        });
    </script>
</body>
</html>
